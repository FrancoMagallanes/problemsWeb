<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">UserName</label>
                <input type="text" class="form-control" id="txtUserName" aria-describedby="emailHelp" placeholder="Enter UserName">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" id="txtPassword" placeholder="Password">
            </div>
            <div class="form-check">


            </div>
            <button type="button" class="btn btn-primary" id="btnSubmit" onclick="createUser()">Submit</button>

            <button type="button" class="btn btn-primary" id="btnSubmit2" onclick="createUser()">Hola</button>
            <button type="button" class="btn btn-primary" id="btnSubmit2" onclick="createUser()">Hola</button>
        </form>

    </div>
    


    <script >
        const createUser = async () => {

            

            var user = {
                name: document.getElementById('txtUserName').value,
                password: document.getElementById('txtPassword').value
               
            }

            

            await fetch('/api/User/CreateUser', {
                method: 'POST',
                body: JSON.stringify(user),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(res => res.text())
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error! revisar log ');
                })
                .then(response => {

                    alert('Respuesta del servidor: ' + response)
                    console.log('Success:', response)

                });


        }

    </script>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
